version: 2

sources:
  - name: raw_jaffle_shop_customers
    description: A replica of the postgres database used to power the jaffle_shop app (just customer data)

    freshness:
      warn_after:
        period: hour
        count: 12
      error_after:
        period: hour
        count: 24

    tables:
      - name: customers
        loaded_at_field: _elt_updated_at
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null

  - name: raw_jaffle_shop_orders
    description: A replica of the postgres database used to power the jaffle_shop app (order and payment data)

    freshness:
      warn_after:
        period: hour
        count: 12
      error_after:
        period: hour
        count: 24

    tables:
      - name: orders
        loaded_at_field: _elt_updated_at
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null

          - name: user_id
            description: Foreign key to customers

          - name: status
            tests:
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

      - name: payments
        loaded_at_field: _elt_updated_at
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - not_null
              - unique

          - name: order_id
            description: Foreign key to orders

          - name: payment_method
            tests:
              - accepted_values:
                  values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']

          - name: amount
            description: Amount in cents


models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_jaffle_shop__payments
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
